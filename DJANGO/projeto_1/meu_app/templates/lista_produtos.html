<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lista Produtos</h2>

    {% if produtos %}
        <ul>
            {% for produto in produtos %}
            <li>{{ produto.nome }}</li>
            {% endfor %}
        </ul>
    {% else %}
    <p>Não há produtos cadastrados.</p>
    {% endif %}
</body>
</html>
